<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== boxicons=============-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <!--========== css =============-->
    <link rel="stylesheet" href="/styles.css">
    <title>home</title>
<body>
    <h2>Perfil do Usuário</h2>
    <p>Número de telefone: <span id="phone_number"></span></p>
    <p>Data de registro: <span id="created_at"></span></p>
    <button onclick="logout()">Logout</button>

    <script>
        async function getProfile() {
            const response = await fetch('/profile');
            if (response.ok) {
                const data = await response.json();
                document.getElementById('phone_number').innerText = data.phone_number;
                document.getElementById('created_at').innerText = data.created_at;
            } else {
                alert('Você precisa estar logado.');
                window.location.href = '/login.html';
            }
        }

        function logout() {
            fetch('/logout')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = '/login.html';
                });
        }

        // Carregar o perfil quando a página for aberta
        getProfile();
    </script>
</body>
</html>
